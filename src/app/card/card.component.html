<mat-card [style]="'background-color: ' + bg + ';'"id="{{ id }}">
    <mat-card-header>
        <mat-card-title>{{titulo}}</mat-card-title>
        <mat-card-subtitle><div>{{cifrao}}</div>{{subtitulo}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{conteudo1}}</p>
        <p>{{conteudo2}}</p>
        <p>{{conteudo3}}</p>
    </mat-card-content>
    <button mat-stroked-button (click)="emitirEvento()">LEARN MORE</button>
</mat-card>
